AllCops:
  TargetRubyVersion: 2.4

Rails:
  Enabled: true

Style/MethodDefParentheses:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/IndentationConsistency:
  Enabled: true
  EnforcedStyle: rails

Rails/ApplicationJob:
  Enabled: true
  Exclude:
    - app/jobs/loco/*

Rails/ApplicationRecord:
  Enabled: true
  Exclude:
    - app/models/loco/notification.rb